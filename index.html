<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  </head>
  <body>
      <div class="main">
<form action="" method="POST" class="form" id="form-1">
                      <h3 class="heading">Đăng ký tài khoản mới</h3>
                      <p class="desc">HTML || CSS || JavaScript</p>
                  
                      <div class="spacer"></div>
                  
                      <div class="form-group">
                        <label for="fullname" class="form-label">Tên đầy đủ</label>
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Phạm Hùng Phi" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                        <span class="form-message"></span>
                      </div>
                      <div class="form-group">
                        <label for="avatar" class="form-label">Ảnh đại diện</label>
                        <input id="avatar" name="avatar" placeholder="" type="file" class="form-control">
                        <span class="form-message"></span>
                      </div>

                      <div class="form-group horizontal">
                        <label for="" class="form-label">Giới Tính</label>
                       <div>
                        <input type="radio" value="Nam" name="gender" class="form-control">  Nam
                        <input type="radio" value="Nu" name="gender" class="form-control">  Nữ
                        <input type="radio" value="khac" name="gender" class="form-control">  Khác
                       </div>
                       <span class="form-message"></span>
                      </div>

                      <div class="form-group">
                        <label for="province" class="form-label">Tỉnh/TP</label>
                        <select id="province" name="province" placeholder="Nhập lại mật khẩu"  class="form-control">
                          <option value="">--Chọn Tỉnh--</option>
                          <option value="hn">Hà Nội</option>
                          <option value="hp">Hải Phòng</option>
                        </select>
                        <span class="form-message"></span>
                      </div>
                  
                      <button class="form-submit">Đăng ký</button>
                    </form>
                  
                  </div>
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <script>
Validator({
  form: '#form-1',
  formGroupSelector: '.form-group',
  errorSelector: '.form-message',
  rules: [ 
    //chạy 1 cái hàm sau đó gán cho key là rules
    Validator.isRequired('#fullname','Vui lòngchọn phương án '),
    Validator.isRequired('#password'),
    Validator.minLength('#password',6),
    Validator.isEmail('#email'),
    Validator.isRequired('#password_confirmation'),
    Validator.isRequired('#avatar'),
    Validator.isRequired('#province'),
    Validator.isRequired('input[name="gender"]'),
    Validator.isConfirmed('#password_confirmation', ()=>{
      return document.querySelector("#form-1 #password").value;
    },'Mật khẩu nhập lại không chính xác'),


  ],
  onSubmit: function(data){
    console.log(data);
  }
});
    </script>
   
  </body>
</html>
